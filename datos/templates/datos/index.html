<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <h1>Lista de integrantes</h1>
    <ul>
        {% for persona in personas %}
            <li>
                Nombre: {{ persona.nombre }}<br>
                Apellido: {{persona.apellido}}<br>
                Rol: {{persona.descripcion}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
